set -g default-shell "/usr/local/bin/fish"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g prefix C-q # C-q is more ergonomic for me as long as i dont mistake it for CMD-Q xD

set -g mouse on

#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# toggle status bar
bind b set -g status

bind R source-file ~/.tmux.conf 

# List of plugins
set -g @tpm_plugins '            \
  tmux-plugins/tpm               \
  tmux-plugins/tmux-sensible     \
  christoomey/vim-tmux-navigator \
  catppuccin/tmux                \
  tmux-plugins/tmux-battery      \
  olimorris/tmux-pomodoro-plus   \
'

set -g @catppuccin_status_background "default"

set -g @catppuccin_window_current_color "#{thm_lavender}" # text color
set -g @catppuccin_window_current_background "#{thm_bg}"

set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "application session user"
set -g @catppuccin_status_left_separator "█"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
